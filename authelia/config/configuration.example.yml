theme: "dark"

server:
  address: 'tcp://:9091'

log:
  level: 'debug'
  file_path: '/var/log/authelia/authelia.log'

authentication_backend:
  file:
    path: '/config/users.yml'

access_control:
  default_policy: 'deny'
  rules:
    - domain:
        - 'traefik.example.com'
      policy: 'one_factor'

session:
  name: 'authelia_session'
  cookies:
    - domain: 'example.com'
      authelia_url: 'https://auth.example.com'
      expiration: 3600
      inactivity: 1800
      default_redirection_url: 'https://traefik.example.com'

regulation:
  max_retries: 3
  find_time: 120
  ban_time: 300

storage:
  local:
    path: '/config/db.sqlite3'

notifier:
  filesystem:
    filename: '/config/notification.txt'
